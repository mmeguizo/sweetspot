<h2 mat-dialog-title style="text-align: center;">Confirm Action</h2>
<div mat-dialog-content style="text-align: center; color: black;">
  {{ data.message }}
</div>
<div mat-dialog-actions style="display: flex; justify-content: center;">
  <button mat-button style="color: white; background-color: green;" [mat-dialog-close]="true">
    Confirm
  </button>
  <button mat-button style="color: white; background-color: red;" [mat-dialog-close]="false" cdkFocusInitial>
    Cancel
  </button>
</div>
