<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
  <mat-card class="example-card" style="width: 350px;">
    <mat-card-header style="display: flex; align-items: center; justify-content: center; padding-top: 16px;">
      <mat-card-title style="margin: 0 auto;">Resident Portal Management</mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding: 24px 16px; padding-bottom: 0;">
      <form style="width: 100%; max-width: 350px;"  [formGroup]="form" (submit)="executeAction()">
        <mat-form-field style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <ng-container *ngIf="loading; else notLoading">
          <mat-spinner diameter="24" style="margin: 0 auto; display: block;"></mat-spinner>
        </ng-container>
        <ng-template #notLoading>
          <button mat-raised-button color="primary" style="width: 100%; margin-top: 16px; margin-bottom: 16px;" type="submit">Login</button>
        </ng-template>
      </form>
    </mat-card-content>
  </mat-card>
</div>
